<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input Types</title>
</head>
<body>
    <form action="">
        <h1>Form Input Types</h1>
        <p>Select your Gender</p>
        <input type="radio" name="gender" id="" value="Female">
        <label for="female">Female</label><br>
        <input type="radio" name="gender" id="" value="Male">
        <label for="male">Male</label><br>
        <input type="radio" name="gender" id="" value="Other">
        <label for="other">Other</label>
        <br>
        <button type="submit">Submit</button>
        <hr>
    </form>
    <form action="">
        <p>Select your favorite skills</p>
        <input type="checkbox" name="skill1" id="" value="HTML">
        <label for="skill1">HTML</label><br>
        <input type="checkbox" name="skill2" id="" value="CSS">
        <label for="skill2">CSS</label><br>
        <input type="checkbox" name="skill3" id="" value="JavaScript">
        <label for="skill3">JavaScript</label><br>
        <input type="text" name="" id="">
        <button type="submit">Submit</button>
    </form>
    <hr>
    <form action="">
        <label for="color">Select your favorite Color : </label><br>
        <input type="color" name="color" id="color" value="#0B997F"><br>
        <button type="submit">Submit</button>
    </form>
<hr>
    <form action="">
        <label for="coursestart">Start Date :</label>
        <input type="date" name="coursestart" id=""><br>

        <label for="cv">Select your CV : </label>
        <input type="file" name="cv" id="">
    </form>
</body>
</html>
